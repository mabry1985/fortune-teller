<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Quicksand&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Fortune Teller</title>
  </head>
  <body>
    <div class="container">

      <h1>Fortune Teller</h1>
      <div class="heading">
        <h4>Have any of these events happened to you in the last month?</h4>
        <p><em>(check all that apply)</em>
      </div>
        <form id="fortune">
          <div class="form-group">
            <input type="checkbox" name="input" value="-6"> Found a four leaf clover<br>
            <input type="checkbox" name="input" value="6"> Walked under a ladder<br>
            <input type="checkbox" name="input" value="-6"> Found a penny<br>
            <input type="checkbox" name="input" value="6"> Broken a mirror<br>
            <input type="checkbox" name="input" value="-6"> Saw a double rainbow<br>
            <input type="checkbox" name="input" value="6"> Black cat crossed your path<br>
            <input type="checkbox" name="input" value="100"> None of the above<br><br>
            <button type="button" class="btn">Get your fortune!</button>
          </div>
        </form>
      <br>
    </div>
    <h3 class="output"></h3>
  </body>
</html>
